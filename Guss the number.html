
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 20px;
            color: #fff;
            margin-top: 15px;
        }

        #score {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Guess the Number</h1>
        <input type="text" id="guessnumber" placeholder="Enter a number (1-10)">
        <br>
        <button onclick="check()">Check</button>
        <p id="pdoc">Right/Wrong</p>
        <p id="score">Score = 10</p>
    </div>

    <script>
        var a = document.getElementById("guessnumber");
        var b = document.getElementById("pdoc");
        var c = document.getElementById("score");
        var score = 10;

        function check() {
            if (score <= 0) {
                alert("Game Over! Please refresh the page to play again.");
                return;
            }

            var rnumber = Math.floor(Math.random() * 10) + 1;
            console.log("Random Number:", rnumber);  // Remove for production
            var enternumber = a.value;

            if (parseInt(enternumber) === rnumber) {
                b.textContent = "Right!";
                b.style.color = "lime";
                alert('You win');
                score += 1;
                c.textContent = "Score = " + score;

            } else {
                b.textContent = "Wrong!";
                b.style.color = "red";
                score -= 1;
                c.textContent = "Score = " + score;

                if (score === 0) {
                    alert("Game Over! Your score is 0. Please refresh the page to try again.");
                    a.disabled = true;
                }
            }
        }
    </script>

</body>

</html>
